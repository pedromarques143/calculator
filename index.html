<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class = "calculator-screen">0123456789</div>
        <div class="first-line">
            <div id="ac" class="calculator-button">AC</div>
            <div id="divide" class="calculator-button">/</div>
            <div id="multiply" class="calculator-button">*</div>
            <div id="subtract" class="calculator-button">-</div>
        </div>
        <div class="second-line">
            <div id="7" class="calculator-button">7</div>
            <div id="8" class="calculator-button">8</div>
            <div id="9" class="calculator-button">9</div>
            <div id="add" class="calculator-button">+</div>
        </div>
        <div class="third-line">
            <div id="4" class="calculator-button">4</div>
            <div id="5" class="calculator-button">5</div>
            <div id="6" class="calculator-button">6</div>
        </div>
        <div class="fourth-line">
            <div id="7" class="calculator-button">1</div>
            <div id="8" class="calculator-button">2</div>
            <div id="9" class="calculator-button">3</div>
            <div id="equals" class="calculator-button">=</div>
        </div>
        <div class="fifth-line">
            <div id="0" class="calculator-button">0</div>
            <div id="dot" class="calculator-button">.</div>
        </div>
    </div>
</body>
</html>
