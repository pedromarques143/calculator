<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple math machine</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-title">simple math machine</div>
    <div class="calculator-container">
        <div class = "calculator-screen">
            <img src='./images/delete.svg' id="backspace-button">
            <div class="displayed-number">0</div>
        </div>
        <div class="first-line">
            <div id="ac" class="calculator-button-reset">AC</div>
            <div id="divide" class="calculator-button-operator">/</div>
            <div id="multiply" class="calculator-button-operator">*</div>
            <div id="subtract" class="calculator-button-operator">-</div>
        </div>
        <div class="second-line">
            <div id="7" class="calculator-button-number">7</div>
            <div id="8" class="calculator-button-number">8</div>
            <div id="9" class="calculator-button-number">9</div>
            <div id="add" class="calculator-button-operator">+</div>
        </div>
        <div class="third-line">
            <div id="4" class="calculator-button-number">4</div>
            <div id="5" class="calculator-button-number">5</div>
            <div id="6" class="calculator-button-number">6</div>
        </div>
        <div class="fourth-line">
            <div id="7" class="calculator-button-number">1</div>
            <div id="8" class="calculator-button-number">2</div>
            <div id="9" class="calculator-button-number">3</div>
            <div id="equals" class="calculator-button-equals">=</div>
        </div>
        <div class="fifth-line">
            <div id="0" class="calculator-button-number">0</div>
            <div id="dot" class="calculator-button-number">.</div>
        </div>
    </div>
</body>
</html>
